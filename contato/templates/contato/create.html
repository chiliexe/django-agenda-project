{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'title' %} Criar Novo Contato {% endblock %}


{% block 'content' %}

    <div class="container">
        <h3 class="text-center mt-5">Criar Novo Contato</h3>

        <form action="" method="post">
            {% csrf_token %}

                {{ form|crispy }}

            <button class="btn btn-primary">Salvar</button>
            <a href="{% url 'home:index' %}" class="btn btn-danger float-right">Voltar</a>
        </form>

    </div>




{% endblock %}
